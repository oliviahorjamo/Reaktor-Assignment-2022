<!DOCTYPE html>
<html>
  
<head></head>
  
<body>
    {% for package in packages %}
    <div class = "package">
        {% if not package.optional %}
            <p><a href = "/package/{{package.name}}">{{package.name}}</a></p>
        {% else %}
            <p>{{package.name}}</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
  
</html>
